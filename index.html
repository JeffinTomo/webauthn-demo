<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
            http-equiv="Permissions-Policy"
            content="publickey-credentials-get=*; publickey-credentials-create=*"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self'; frame-src https://webauthn-demo-opal.vercel.app;"
        />
    <title>WebAuthn Passkey Demo</title>
</head>
<body>
    
      <iframe
        width="100%"
        height="900px"
        src="https://webauthn-demo-opal.vercel.app"
        allow="publickey-credentials-get; publickey-credentials-create"
      ></iframe>
    
</body>
</html>
